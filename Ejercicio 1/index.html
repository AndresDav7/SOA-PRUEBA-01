<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="estilos.css">

</head>
<body class="text-1">
	<div >

	<nav class="navbar-dark bg-dark">
		<div class="row">
			<div class="col-sm">
			</div>
			<div class="col-sm">

			</div>
			<div class="col-sm">
			</div>
		</div>
		
	</nav>
<br><br><br>


	<div class="row">
    <div class="col-sm">
      
    </div>
    <div class="col-md-auto">
     <button type="button" class="tittle btn btn-primary" type="button" onclick="consultarPokemones()">BATALLA</button>
    </div>
    <div class="col-sm">

    </div>
  </div>

	<br><br><br>

	<div class="pokemon-list" id="listarpokemon">

		<div class="pokemon" id="pok-1">

			<div>
			<div class="nombre">POKEMON 1</div>
			<img>
			<p></p>
			</div>
			<div id="pok-3">
			<div  class="nombre">POKEMON 2</div>
			<img>
			<p></p>		
			</div>

		</div>


		<div class="vs">VS</div>

		<div class="pokemon" id="pok-2">

			<div  class="nombre">POKEMON 1</div>
			<img >
			<p></p>
			
			<div id="pok-4">
			<div class="nombre">POKEMON 2</div>
			<img>
			<p></p>		
			</div>

		</div>
		

	</div>

	<script>

		let lista = document.getElementById("listarpokemon");

		function consultarPokemon(id, number) 
		{
			fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)

			.then(res=>{
				console.log(res);
				res.json()

				.then (pokemon =>{
					mostrarPokemon(pokemon,number)
				})
			})
		}

		function consultarPokemones() {

			let primerPokemon = Math.round(Math.random() * 150);

			let segundoPokemon = Math.round(Math.random() * 150);

			let tercerPokemon = Math.round(Math.random() * 150);
			
			let cuartoPokemon = Math.round(Math.random() * 150);

			consultarPokemon(primerPokemon, 1);

			consultarPokemon(segundoPokemon, 2);

			consultarPokemon(tercerPokemon, 3);

			consultarPokemon(cuartoPokemon, 4);


		}

		function mostrarPokemon(pokemon, id) {

			let item = lista.querySelector(`#pok-${id}`);

			let img = item.getElementsByTagName("img")[0];

			img.setAttribute("src", pokemon.sprites.front_default);

			let nombre = item.getElementsByTagName("p")[0];

			nombre.textContent = pokemon.name;

		}

		consultarPokemones();


	</script>



</div>


</body>
